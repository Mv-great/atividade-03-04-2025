<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Conversor de Moedas</h1>
        <form id="conversor-form">
            <label for="valor">Valor:</label>
            <input type="number" id="valor" placeholder="Digite o valor">

            <label for="moeda-origem">Moeda de Origem:</label>
            <select id="moeda-origem">
                <option value="USD">USD (Dólar Americano)</option>
                <option value="BRL">BRL (Real Brasileiro)</option>
                <option value="EUR">EUR (Euro)</option>
                </select>

            <label for="moeda-destino">Moeda de Destino:</label>
            <select id="moeda-destino">
                <option value="BRL">BRL (Real Brasileiro)</option>
                <option value="USD">USD (Dólar Americano)</option>
                <option value="EUR">EUR (Euro)</option>
                </select>

            <button type="button" id="converter-btn">Converter</button>
        </form>

        <div id="resultado"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
